<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ToDo Liste</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="projekte.html">Programmierprojekte</a></li>
                    <li><a href="dokumentation.html">Technische Dokumentation</a></li>
                    <li><a href="todo.html">ToDo Liste</a></li>
                    <li><a href="kontakt.html">Kontaktdaten</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Meine Aufgaben</h2>
        <form id="todoForm">
            <input type="text" id="taskInput" placeholder="Neue Aufgabe hinzufügen" required>
            <input type="submit" value="Hinzufügen">
        </form>
        <ul id="taskList">
            <!-- Hier werden die Aufgaben eingefügt -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Meine Webseite</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const todoForm = document.getElementById('todoForm');
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            todoForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = taskText;
                    taskList.appendChild(taskItem);
                    taskInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
